<html>
<head>
  <title>Pet Shop Sign Up</title>
</head>

<body>
  <h1>Pet Shop Buyer Account Creation</h1>

    <form action="InsertUser.php" method="post">
    <table border="0">
      <tr>
        <td>First Name:</td>
         <td><input type="text" name="Fname" maxlength="13" size="30"></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td> <input type="text" name="Lname" maxlength="30" size="30"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td> <input type="text" name="Email" maxlength="60" size="30"></td>
      </tr>
      <tr>
        <td>Account Password:</td>
        <td> <input type="text" name="Password" maxlength="60" size="30"></td>
      </tr>
      <tr>
        <td>Phone #:</td>
        <td><input type="text" name="Phone" maxlength="10" size="30"></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td><input type="text" name="Address" maxlength="30" size="30"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Register"></td>
      </tr>
    </table>
    </form>
